{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Aula - ConectaFacil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header class="p-3 mb-3 border-bottom" style="background-color:#063F55;" role="banner">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" role="navigation" aria-label="Pagina inicial"> 
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"> <svg class="bi me-2"
            width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg> </a>
        <a href="{% url 'inicio' %}" class="nav-link fs-4 text-success mb-3 mb-md-0 me-md-auto text-decoration-none"aria-label="Logo">
          ConectaFacil
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a class="nav-link text-success fw-bold" href="{% url 'inicio' %}">Página Inicial</a></li>
          <li><a class="nav-link text-light" href="{% url 'edita_usuario' %}">Perfil</a></li>
          <li><a class="nav-link text-light" href="{% url 'saibamais' %}">Saiba Mais</a></li>
        </ul>
    <a class="btn btn-outline-danger" href="{% url 'logout' %}">Sair</a>

      </div>
    </div>
  </header>
  
<section class="container py-5">

  <h2 class="fw-bold text-success mb-4">Cadastrar Aula</h2>

  <form method="POST" class="border rounded p-4 shadow-sm bg-light">
    {% csrf_token %}

    <label class="fw-bold">Trilha</label>
    <input type="text" name="trilha" class="form-control mb-3" required>

    <label class="fw-bold">Título</label>
    <input type="text" name="titulo" class="form-control mb-3" required>

    <label class="fw-bold">Conteúdo</label>
    <textarea name="conteudo" rows="6" class="form-control mb-3" required></textarea>

    <label class="fw-bold">Imagem (static)</label>
    <input type="text" name="imagem" class="form-control mb-3"
           placeholder="mestre/img/aula1.png">

    <button type="submit" class="btn btn-success w-100 fw-bold">
      Salvar Aula
    </button>
  </form>

</section>

</body>
</html>
