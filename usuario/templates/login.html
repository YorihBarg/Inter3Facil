<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Alunos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="min-vh-100">

  <!-- Cabeçalho -->
  <header class="p-3 mb-3 border-bottom bg-dark" role="banner" aria-label="Cabeçalho do sistema de login de alunos">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none" aria-label="Página inicial">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Ícone do sistema">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <a href="{% url 'index' %}" class="nav-link fs-4 text-success mb-3 mb-md-0 me-md-auto text-decoration-none"
          aria-label="Ir para página inicial do SIGAM">
          SIGAM
        </a>
        <nav role="navigation" aria-label="Navegação principal">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-light" aria-label="Acessar página de livros">Livros</a></li>
            <li><a href="{% url 'login' %}" class="nav-link px-2 link-light" aria-label="Acessar página de login">Login</a></li>
            <li><a href="{% url 'cadastro' %}" class="nav-link px-2 link-light" aria-label="Acessar página de cadastro">Cadastro</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main role="main" aria-labelledby="titulo-login">
    <div class="card p-5 shadow-sm d-flex justify-content-top align-items-center" style="min-height: 80vh;">
      <div class="card p-5 shadow-sm" style="max-width: 700px; width: 100%;">
        <h1 id="titulo-login" class="text-center">Login</h1>
        <br>

        <form action="{% url 'login' %}" method="POST" role="form" aria-label="Formulário de login de aluno">
          {% csrf_token %}
          <div class="mb-3">
            <label for="nome_usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="nome_usuario" name="nome_usuario"
              placeholder="Digite seu nome de usuário" required aria-required="true"
              aria-label="Campo para digitar o nome de usuário">
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha"
              placeholder="Digite sua senha" required aria-required="true"
              aria-label="Campo para digitar a senha">
          </div>

          <div class="mb-3 d-flex justify-content-end">
            <a href="#" class="small link-primary link-underline-opacity-0 link-underline-opacity-100-hover"
              aria-label="Link para redefinir a senha caso o usuário tenha esquecido">Esqueceu sua senha?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100" aria-label="Entrar no sistema de alunos">Entrar</button>
        </form>

        <div class="mt-3" role="note" aria-label="Link para cadastro de novo usuário">
          <small class="text-muted">Não possui conta?
            <a href="{% url 'cadastro' %}" aria-label="Ir para a página de cadastro de novo aluno">Cadastre-se</a>
          </small>
        </div>

      </div>
    </div>
  </main>

  <!-- Plugin VLibras -->
  <div vw class="enabled" aria-label="Plugin de tradução em Libras">
    <div vw-access-button class="active" aria-label="Botão de acesso ao VLibras"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>

</html>
